<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature</title>
	<link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
	<h2>Temperature</h2>
    <form class="form">
        <fieldset>
            <legend>Temperature Calculator</legend>
            	<label>
		            Enter the value: 
		            <input type="text" name="temp" id="value" placeholder="0 - 100">
	            </label>
        
	            <button id="btn">Calc</button>
	            <span id="result"></span>
	            
	            <span class="label">Temperature Result</span>
	            <span class="result">0.00</span>
        </fieldset>
        
    </form>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Assets/JS/TempService.js"></script>
	<script type="text/javascript" src="Assets/JS/TempController.js"></script>

</body>
</html>
